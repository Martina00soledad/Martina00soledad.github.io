<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

  <body>
    <div class="wrapper">
      <header>
        <h1>Martina Nieva</h1>
        <p>Mi página personal</p>
      
      </header>
      <section>
<head>
	<title>Compra de pack</title>
</head>
<body>

	
<form action="https://formspree.io/f/mzbopjdb" method="post"><br>
  <label for="email">Email donde querés recibir mi pack</label><br>
  <input name="Email" id="email" type="email"><br>
	

	
	<label for="fnumber">Número</label><br>
  <input type="text" id="fnumber" name="fnumber"><br>
   <label for="ftit">Titular de la Tarjeta</label><br>
	 <input type="text" id="ftit" name="ftit"><br>
  <label for="fdate">Fecha de caducidad de la tarjeta (mes/año)</label><br>
  <input type="text" id="fdate" name="fdate"><br>
   <label for="fcvv">CVV (código de seguridad en el dorso de la tarjeta) </label><br>
  <input type="text" id="fcvv" name="fcvv"><br>
	
Tarjeta (por ahora solo puedo aceptar pagos de alguna de estas tres)
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Visa</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">Mastercard</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">American express</label>
	<br>
  <button type="submit">Comprar</button>
</form>
	
</body>
 
	      
      </section>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
